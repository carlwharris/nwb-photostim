groups:
- neurodata_type_def: SpatialLightModulator
  neurodata_type_inc: Device
  name: slm
  doc: slm
  quantity: '?'
  attributes:
  - name: size
    dtype: numeric
    shape:
    - - 2
    - - 3
    doc: size of slm
    required: false
- neurodata_type_def: PhotostimulationDevice
  neurodata_type_inc: Device
  doc: PhotostimulationDevice
  attributes:
  - name: type
    dtype: text
    doc: type of stimulation (laser or LED)
  - name: wavelength
    dtype: numeric
    doc: wavelength of photostimulation
    required: false
  - name: opsin
    dtype: text
    doc: opsin used
    required: false
  - name: peak_pulse_power
    dtype: numeric
    doc: peak pulse power (J)
    required: false
  - name: power
    dtype: numeric
    doc: power (in milliwatts)
    required: false
  - name: pulse_rate
    dtype: numeric
    doc: pulse rate (Hz)
    required: false
  groups:
  - neurodata_type_def: SpatialLightModulator
    neurodata_type_inc: Device
    name: slm
    doc: slm
    quantity: '?'
    attributes:
    - name: size
      dtype: numeric
      shape:
      - - 2
      - - 3
      doc: size of slm
      required: false
- neurodata_type_def: HolographicPattern
  neurodata_type_inc: NWBContainer
  doc: holographic pattern
  attributes:
  - name: dimension
    dtype: numeric
    shape:
    - - 2
    - - 3
    doc: dimension of hp
    required: false
  datasets:
  - name: pixel_roi
    doc: '[n,2] or [n,3] list of coordinates'
    quantity: '?'
    attributes:
    - name: stimulation_diameter
      dtype: numeric
      doc: stimulation_diameter
      required: false
  - name: image_mask_roi
    dtype: uint8
    dims:
    - - num_rows
      - num_cols
    - - num_rows
      - num_cols
      - depth
    shape:
    - - null
      - null
    - - null
      - null
      - null
    doc: ROI masks for each ROI. Each image mask is the size of the original imaging
      plane (orvolume) and members of the ROI are finite non-zero.
    quantity: '?'
- neurodata_type_def: PhotostimulationSeries
  neurodata_type_inc: TimeSeries
  doc: PhotostimulationSeries container
  quantity: '*'
  attributes:
  - name: format
    dtype: text
    doc: format
    required: false
  - name: stimulus_duration
    dtype: numeric
    doc: format
    required: false
  - name: field_of_view
    dtype: numeric
    doc: fov
    required: false
  groups:
  - neurodata_type_def: HolographicPattern
    neurodata_type_inc: NWBContainer
    doc: holographic pattern
    attributes:
    - name: dimension
      dtype: numeric
      shape:
      - - 2
      - - 3
      doc: dimension of hp
      required: false
    datasets:
    - name: pixel_roi
      doc: '[n,2] or [n,3] list of coordinates'
      quantity: '?'
      attributes:
      - name: stimulation_diameter
        dtype: numeric
        doc: stimulation_diameter
        required: false
    - name: image_mask_roi
      dtype: uint8
      dims:
      - - num_rows
        - num_cols
      - - num_rows
        - num_cols
        - depth
      shape:
      - - null
        - null
      - - null
        - null
        - null
      doc: ROI masks for each ROI. Each image mask is the size of the original imaging
        plane (orvolume) and members of the ROI are finite non-zero.
      quantity: '?'
- neurodata_type_def: StimulusPresentation
  neurodata_type_inc: TimeIntervals
  doc: Table to hold event timestamps and event metadata relevant to data preprocessing
    and analysis. Each row corresponds to a different event type. Use the 'event_times'
    dataset to store timestamps for each event type. Add user-defined columns to add
    metadata for each event type or event time.
  quantity: '?'
  attributes:
  - name: stimulus_method
    dtype: text
    doc: format
  - name: sweeping_method
    dtype: text
    doc: format
    required: false
  - name: time_per_sweep
    dtype: numeric
    doc: format
    required: false
  - name: num_sweeps
    dtype: numeric
    doc: format
    required: false
  datasets:
  - name: label
    neurodata_type_inc: VectorData
    dtype: text
    doc: Label for each event type.
  - name: photostimulation_series
    neurodata_type_inc: VectorData
    dtype:
      target_type: PhotostimulationSeries
      reftype: object
    doc: asdas
  links:
  - name: photostimulation_device
    target_type: PhotostimulationDevice
    doc: photostimulation device

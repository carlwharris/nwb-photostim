groups:
- neurodata_type_def: SpatialLightModulator
  neurodata_type_inc: NWBContainer
  doc: SpatialLightModulator
  attributes:
  - name: dimensions
    dtype: numeric
    shape:
    - - 2
    - - 3
    doc: dimensions ([w, h] or [w, h, d]) of SLM field
- neurodata_type_def: PhotostimulationDevice
  neurodata_type_inc: Device
  doc: PhotostimulationDevice
  attributes:
  - name: type
    dtype: text
    doc: type of stimulation (laser or LED)
  - name: wavelength
    dtype: numeric
    doc: wavelength of photostimulation
  groups:
  - name: slm
    neurodata_type_inc: SpatialLightModulator
    doc: slm
    quantity: '?'
- neurodata_type_def: StimulationPlane
  neurodata_type_inc: NWBContainer
  doc: ImagingPlane
  attributes:
  - name: opsin
    dtype: text
    doc: opsin used
    required: false
  - name: peak_pulse_power
    dtype: numeric
    doc: peak pulse power (J)
    required: false
  - name: power
    dtype: numeric
    doc: power (in milliwatts)
    required: false
  - name: pulse_rate
    dtype: numeric
    doc: pulse rate (Hz)
    required: false
  groups:
  - name: device
    neurodata_type_inc: PhotostimulationDevice
    doc: photostimulation device
- neurodata_type_def: HolographicPattern
  neurodata_type_inc: NWBContainer
  doc: holographic pattern
  attributes:
  - name: dimension
    dtype: numeric
    shape:
    - - 2
    - - 3
    doc: dimension
    required: false
  - name: stimulation_diameter
    dtype: numeric
    doc: stimulation_diameter
    required: false
  datasets:
  - name: pixel_roi
    doc: '[n,2] or [n,3] list of coordinates'
    quantity: '?'
  - name: mask_roi
    doc: mask of region of interest
    quantity: '?'
- neurodata_type_def: PhotostimulationSeries
  neurodata_type_inc: TimeSeries
  doc: PhotostimulationSeries container
  attributes:
  - name: format
    dtype: text
    doc: format
    required: false
  - name: stimulus_duration
    dtype: numeric
    doc: format
    required: false
  - name: field_of_view
    dtype: numeric
    doc: fov
    required: false
  groups:
  - name: stimulation_plane
    neurodata_type_inc: StimulationPlane
    doc: holographic pattern
    quantity: '?'
  - name: holographic_pattern
    neurodata_type_inc: HolographicPattern
    doc: holographic pattern
    quantity: '?'

groups:
- neurodata_type_def: SpatialLightModulator
  neurodata_type_inc: NWBContainer
  doc: Spatial light modulator used in holographic photostimulation
  attributes:
  - name: dimensions
    dtype: numeric
    shape:
    - - 2
    - - 3
    doc: dimensions ([w, h] or [w, h, d]) of SLM field
- neurodata_type_def: PhotostimulationDevice
  neurodata_type_inc: Device
  doc: photostimDevice
  attributes:
  - name: type
    dtype: text
    doc: type of stimulation (laser or LED)
    required: false
  - name: wavelength
    dtype: numeric
    doc: wavelength of photostimulation
    required: false
  - name: slm
    dtype:
      target_type: GroupSpec
      reftype: object
    doc: spatial light modulator device
    required: false
- neurodata_type_def: ImagingPlane
  neurodata_type_inc: NWBContainer
  doc: Photostimulation container
  attributes:
  - name: device
    dtype:
      target_type: GroupSpec
      reftype: object
    doc: photostimulation device
  - name: opsin
    dtype: text
    doc: opsin used
  - name: peak_pulse_power
    dtype: numeric
    doc: peak pulse power (J)
  - name: power
    dtype: numeric
    doc: power (in milliwatts)
  - name: pulse_rate
    dtype: numeric
    doc: pulse rate (Hz)
- neurodata_type_def: HolographicPattern
  neurodata_type_inc: NWBContainer
  doc: holographic pattern
  attributes:
  - name: pixel_roi
    dtype: numeric
    shape:
    - - null
      - 2
    - - null
      - 3
    doc: '[n,2] or [n,3] list of coordinates'
  - name: mask_roi
    dtype: numeric
    doc: mask of region of interest
  - name: stimulation_diameter
    dtype: numeric
    doc: diameter of stimulation (pixels)
  - name: dimension
    dtype: numeric
    shape:
    - - 2
    - - 3
    doc: dimension
- neurodata_type_def: PhotostimulationSeries
  neurodata_type_inc: TimeSeries
  doc: PhotostimulationSeries container
  attributes:
  - name: pattern
    dtype:
      target_type: GroupSpec
      reftype: object
    doc: photostimulation pattern
  - name: field_of_view
    dtype: numeric
    doc: fov
